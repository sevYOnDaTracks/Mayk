<div class="container mt-5" *ngIf="user$ | async as user; else loading">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <mat-card class="user-card">
                <mat-card-header>
                    <div mat-card-avatar class="user-avatar">
                        <img [src]="user.photoURL || 'https://via.placeholder.com/150'" alt="User Photo">
                    </div>
                    <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
                    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="userForm">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" floatLabel="always" class="w-100">
                                    <mat-label>Nom</mat-label>
                                    <input matInput formControlName="lastName">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Prénoms</mat-label>
                                    <input matInput formControlName="firstName">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Téléphone</mat-label>
                                    <input matInput formControlName="phone">
                                    <mat-icon matSuffix>phone</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Date de naissance</mat-label>
                                    <input matInput [matDatepicker]="picker" formControlName="birthDate">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Niveau d'étude actuel</mat-label>
                                    <mat-select formControlName="degreeLevel">
                                        <mat-option *ngFor="let niveau of niveauxEtude" [value]="niveau.value">
                                            {{ niveau.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-raised-button color="primary" style="margin-right: 10px" *ngIf="!isEditing" (click)="editUser()">Modifier</button>
                    <button mat-raised-button color="primary" style="margin-right: 10px" *ngIf="isEditing" (click)="saveUser()">Sauvegarder</button>
                    <button mat-raised-button color="warn" (click)="signOut()">Déconnexion</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>



<ng-template #loading>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
</ng-template>
