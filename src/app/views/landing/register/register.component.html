<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-7 d-none d-md-flex bg-image"></div>
        <div class="col-md-5">
            <div class="d-flex align-items-center " style="height: auto;">
                <div class="register-card">
                    <div class="text-center">
                        <img src="../../../../assets/images/landing/lOGO_d/consulting.png" alt="Logo" class="logo">
                        <p class="text-muted mt-2">Créez votre compte</p>
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="form-group">
                            <label for="firstName">Prénom</label>
                            <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Prénom">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Nom</label>
                            <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Nom">
                        </div>
                        <div class="form-group">
                            <label for="phone">Téléphone</label>
                            <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Téléphone">
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Date de naissance</label>
                            <input type="date" class="form-control" formControlName="birthDate" id="birthDate">
                        </div>
                        <div class="form-group">
                            <label for="degreeLevel">Niveau d'étude actuel</label>
                            <select class="form-control" formControlName="degreeLevel" id="degreeLevel">
                                <option value="BAC +1">BAC +1</option>
                                <option value="BAC +2">BAC +2</option>
                                <option value="BAC +3">BAC +3</option>
                                <option value="BAC +4">BAC +4</option>
                                <option value="BAC +5">BAC +5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Adresse email</label>
                            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Adresse Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Mot de passe">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirmer le mot de passe">
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button class="btn btn-block btn-dark" style="margin-left: 0; width: 400px" type="submit" [disabled]="loading">
                                <ng-container *ngIf="!loading; else loadingTemplate">S'inscrire</ng-container>
                                <ng-template #loadingTemplate>
                                    <mat-spinner diameter="24" class="spinner" color=""></mat-spinner>
                                </ng-template>
                            </button>
                        </div>
                        <div class="mt-4 pt-3 text-center">
                            <p class="text-muted mb-0">J'ai déjà un compte ?
                                <a class="fw-semibold text-decoration-underline text-muted" routerLink="/login">Je me connecte</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
