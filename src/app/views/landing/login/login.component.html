<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-7 d-none d-md-flex bg-image"></div>
        <div class="col-md-5">
            <div class="d-flex align-items-center py-5" style="height: 100vh;">
                <div class="login-card">
                    <div class="text-center">
                        <img src="../../../../assets/images/landing/lOGO_d/consulting.png" alt="Logo" class="logo"> <!-- Logo ajouté ici -->
                        <p class="text-muted mt-2">Ravie de vous revoir !</p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
                        <div class="form-group">
                            <label for="email">Adresse email</label>
                            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Adresse Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Mot de passe">
                        </div>
                        <div class="form-check form-check-primary font-size-16 py-1">
                            <div align="center">
                                <a href="" class="text-muted text-decoration-underline font-size-14">Mot de passe oublié</a>
                            </div>
                        </div>
                        <div class="mt-3 d-flex flex-column align-items-center">
                            <button mat-stroked-button class="btn mb-4" style="width: 320px; height: 40px; background-color: #000000; color: white" type="submit" [disabled]="loading">
                                <ng-container *ngIf="!loading; else loadingTemplate">OK</ng-container>
                                <ng-template #loadingTemplate>
                                    <mat-spinner diameter="24" class="spinner" color=""></mat-spinner>
                                </ng-template>
                            </button>
                            <button mat-stroked-button class="btn" style="width: 320px;  height: 40px; background-color: rgb(255,255,255); color: black" type="button" routerLink="/"><mat-icon>home</mat-icon></button>
                        </div>



                        <div class="mt-4 pt-3 text-center">
                            <p class="text-muted mb-0">Je n'ai pas de compte ?
                                <a class="fw-semibold text-decoration-underline text-muted " routerLink="/register">Je m'inscris</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
