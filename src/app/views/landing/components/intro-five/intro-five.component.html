<section
  id="intro-wrap"
  class="intro-five-Wrap bg-primary text-start text-white"
>
  <div class="container">
    <div class="row">
      <div class="col-md-6 intro-five-LeftSection pb-5">
        <h1 class="fw-bold text-white text-42 mb-3 t-shadow">
          New way to Build your Dreams
        </h1>
        <p class="text-20 mb-4">
          Meet Dexam Highly customizable angular 14 + Bootstrap 5 Landing Pages.
        </p>
        <div class="mb-5 lead">
          <ul class="list-inline">
            <li class="mb-3">
              <i class="eva eva-checkmark-outline me-2 text-warning"></i
              >Minimal, Intuitive and Fully Responsive Design
            </li>

            <li class="mb-3">
              <i class="eva eva-checkmark-outline me-2 text-warning"></i> Super
              Flexible And Customizable
            </li>
          </ul>
        </div>
        <div class="intro-five-Buttons">
          <a
            name=""
            id=""
            routerLink="/sessions/signin"
            class="btn btn-outline-white btn-lg ps-5 pe-5 pb-2 me-2 mb-4 text-uppercase half-button"
            href="#"
            role="button"
          >
            Sign in
          </a>
          <a
            id=""
            routerLink="/sessions/signup"
            class="btn btn-warning btn-lg ps-5 pe-5 pb-2 mb-4 text-uppercase half-button"
            href="#"
            role="button"
          >
            Sign up
          </a>
        </div>
      </div>
      <div class="col-md-6 intro-five-RightSection d-flex align-items-center">
        <div class="intro-five-ProductImage">
          <img
            src="./assets/images/landing/svg/v5-header.svg"
            class="img-responsive"
            alt=""
            [@animate]="{
              value: '*',
              params: {
                x: '200px',
                opacity: '0',
                delay: '100ms',
                duration: '500ms'
              }
            }"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</section>
