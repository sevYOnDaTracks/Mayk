<section id="services-wrap" class="services-caurosel-wrap light-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-header mb-5">
        <h2 class="fw-bold">Nos prestations</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat ea
          quam laborum, ducimus, laboriosam sint dolorum aspernatur libero.
        </p>
      </div>
      <div class="col-md-12 justify-content-center align-content-center">
        <ngu-carousel
          #myCarousel
          [inputs]="carouselTile"
          [dataSource]="carouselTileItems"
        >
          <ngu-tile *nguCarouselDef="let item; let i = index">
            <div class="service-wrap">
              <div class="card o-hidden mb-4">
                <div class="card-header p-0 text-start">
                  <img class="img-responsive" [src]="item.icon" />
                </div>
                <div class="card-body text-start">
                  <h3 class="card-title text-capitalize fw-bold">
                    {{ item.title }}
                  </h3>
                  <p class="card-text">{{ item.text }}</p>
                  <!-- <a href="#" class="text-primary text-capitalize fw-medium"> <span>Read More</span> </a> -->
                </div>
                <div class="card-footer ps-3 text-start">
                  <a href="#" class="btn btn-lg p-1 me-1 text-dark">
                    <span class="eva eva-link-2-outline"></span>
                  </a>
                  <a href="#" class="btn btn-lg p-1 me-1 text-dark">
                    <span class="eva eva-share"></span>
                  </a>
                </div>
              </div>
            </div>
          </ngu-tile>
          <span
            NguCarouselPrev
            class="ngu_control_button half-button leftRs btn btn-circle btn-white btn-shadow"
            [style.opacity]="myCarousel.isFirst ? 0.5 : 1"
            ><i class="eva eva-chevron-left-outline"></i
          ></span>
          <span
            NguCarouselNext
            class="ngu_control_button half-button rightRs btn btn-circle btn-white btn-shadow"
            [style.opacity]="myCarousel.isLast ? 0.5 : 1"
            ><i class="eva eva-chevron-right-outline"></i
          ></span>
        </ngu-carousel>
      </div>
    </div>
  </div>
</section>
